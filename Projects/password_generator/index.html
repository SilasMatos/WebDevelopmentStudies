<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>


    <div class="title-style">Password Generator</div>

    <main class="container-input">
        <span>
            Size     
            <span id="valor">
                
            </span>
            Characters

        </span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
        <button onclick="generatePassword()" id="button" class="button-cta">Generate Password</button>
        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title-password">Your password has been generated</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Click on password to copy</span>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
